{% extends 'init/base.html' %}
{% load static %}

{% block content %}
<div class='text'>
    <div class="question"> 다음 중 어떤 요소를 더 중요하게 생각하시나요? </div><br>

    <form id="updateForm" method="post">
        {% csrf_token %}
        <input type="hidden" name="factor" id="factor">

        <div class="button-container">
            <button type="button" class="styled-button" onclick="submitForm('scent')">
                <img src="{% static 'init/q/factor-scent.png' %}" alt="향의 종류">
            </button><br>
            
            <button type="button" class="styled-button" onclick="submitForm('strong')">
                <img src="{% static 'init/q/factor-strong.png' %}" alt="향의 강도">
            </button>
        </div>
    </form>
</div>

    <script>
        function submitForm(option) {
            document.getElementById('factor').value = option;
            document.getElementById('updateForm').submit();
        }
    </script>
    
{% endblock %}
