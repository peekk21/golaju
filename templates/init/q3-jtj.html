{% extends 'init/base.html' %}
{% load static %}

{% block content %}
<div class='text'>
    <div class="question"> 어떤 종류의 술을 가장 좋아하시나요? </div><br>

    <form id="updateForm" method="post">
        {% csrf_token %}
        <input type="hidden" name="alc_type" id="alcType">

        <div class="button-container">
            <button type="button" class="styled-button" onclick="submitForm('증류주')">
                <img src="{% static 'init/q/type-jr.png' %}" alt="증류주">
            </button><br>
            
            <button type="button" class="styled-button" onclick="submitForm('탁주')">
                <img src="{% static 'init/q/type-tak.png' %}" alt="탁주">
            </button><br>

            <button type="button" class="styled-button" onclick="submitForm('약주')">
                <img src="{% static 'init/q/type-yak.png' %}" alt="약주">
            </button><br>

            <button type="button" class="styled-button" onclick="submitForm('과실주')">
                <img src="{% static 'init/q/type-fruit.png' %}" alt="과실주">
            </button>
        </div>
    </form>
</div>

    <script>
        function submitForm(option) {
            document.getElementById('alcType').value = option;
            document.getElementById('updateForm').submit();
        }
    </script>

{% endblock %}
