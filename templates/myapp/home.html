{% extends 'myapp/base.html' %}
{% load static %}
 
{% block content %}
<div class='center'> <!-- 수평 가운데 정렬 -->
	<div class='home-product' onclick='redirectToday()'>
		<div class='box' id='home-product-img' style='width:155px; height:155px; margin-right:2.5rem; margin-bottom:2rem; margin-top:2rem;
		border-radius:50%; overflow:hidden; background-color: white; border:3px solid #260D0033;'>
			<img src="{{ detail.link_img }}" alt="img" style="object-fit: contain; width: 100%; height: 100%;">
		</div>

		<div class='box' id='home-product-info'>
			<div style='background-image: url({% static "myapp/home/date.png" %}); background-repeat: no-repeat; background-position: center;
			background-size:contain; color:#FDF7F4; font-size:28px; padding-left: 30px; padding-right: 30px; padding-top: 5px; padding-bottom: 15px; text-align: center'>
			{{ log.date_golajum|date:'Y/m/d D' }} </div>
			<div class='subtext'> 최근 골라줌 </div>
			<div class='pink'> {{ log.name }} </div>
		</div> 
	</div>

	<div class='home-banner'>
		<img src="{% static 'myapp/home/banner.png' %}" alt="배너 표시 위치" style='width: 100%; height: auto;'>
	</div>

	<div class='home-buttons'>
		<div class='box' style='width:380px;'>
			<a href="{% url 'init:q2' %}"> <img src="{% static 'myapp/home/init.png' %}" alt="다시 골라주" style='width: 100%; height: auto;'></div> </a>
		<div class='box' style='width:190px;'>
			<a href="{% url 'myapp:site-wiki' %}"> <img src="{% static 'myapp/home/site-wiki.png' %}" alt="판매처 모아보기" style='width: 100%; height: auto; margin-bottom:4px;'> </a>
			<a href="{% url 'myapp:mypage' %}"><img src="{% static 'myapp/home/mypage.png' %}" alt="설정" style='width: 100%; height: auto;'> </a>
		</div>
	</div>
</div>


	<script>
		function redirectToday() {
			window.location.href = "{% url 'myapp:today' %}";
		}
	</script>

{% endblock %}
